name: Build ZMK Keymap Firmwares Serially from build.yaml

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */2 *' # run every two months to keep artifacts from expiring

jobs:  
  prepare-keymaps:
    runs-on: ubuntu-latest
    outputs:
      keymap-matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate additional keymaps
        run: |
          python scripts/convert_keymap.py -c q2c --in-path "$GITHUB_WORKSPACE/config/charybdis.keymap"
          python scripts/convert_keymap.py -c q2g --in-path "$GITHUB_WORKSPACE/config/charybdis.keymap"
          # Add new layouts here
  
  parse-matrix:
    runs-on: ubuntu-latest
    outputs:
      build-matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: pip install pyyaml
      - run: python scripts/generate_build_yaml.py
      - id: set-matrix
        run: |
          import yaml, json
          with open("build.yaml") as f:
              matrix = yaml.safe_load(f)
          print(f"::set-output name=matrix::{json.dumps(matrix['include'])}")
        shell: python

  build:
    needs: [parse-matrix, prepare-keymaps]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.parse-matrix.outputs.build-matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Create one-entry build.yaml
        run: |
          echo "include:" > build.yaml
          echo "  - board: ${{ matrix.board }}" >> build.yaml
          echo "    shield: ${{ matrix.shield }}" >> build.yaml
          echo "    keymap: ${{ matrix.keymap }}" >> build.yaml
          echo "    format: ${{ matrix.format }}" >> build.yaml

      - name: Run ZMK reusable build workflow
        uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
        with:
          build_matrix_path: build.yaml
          config_path: config

      - name: Rename firmware artifact
        run: |
          mkdir -p renamed
          ZIP=$(ls artifact/artifact-*.zip | head -n 1)
          NAME="${{ matrix.board }}_${{ matrix.shield }}_${{ matrix.keymap }}_${{ matrix.format }}.zip"
          mv "$ZIP" "renamed/$NAME"

      - name: Upload renamed artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}_${{ matrix.shield }}_${{ matrix.keymap }}_${{ matrix.format }}
          path: renamed/

  keymap_images:
    needs: build
    permissions:
      contents: write
    uses: ./.github/workflows/draw_keymaps.yaml
    # credit to https://github.com/caksoylar/keymap-drawer
