name: Build ZMK Keymap Firmwares

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */2 *'

jobs:
  prepare-keymaps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate additional keymaps
        run: |
          python scripts/convert_keymap.py -c q2c --in-path "$GITHUB_WORKSPACE/config/charybdis.keymap"
          python scripts/convert_keymap.py -c q2g --in-path "$GITHUB_WORKSPACE/config/charybdis.keymap"

  parse-matrix:
    runs-on: ubuntu-latest
    outputs:
      build-matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - id: set-matrix
        run: |
          MATRIX=$(python scripts/generate_matrix.py)
          echo "::set-output name=matrix::$MATRIX"

  build-firmware:
    needs: prepare-keymaps
    uses: ./.github/workflows/build-user-config.yml
    with:
      build_matrix_path: build.yaml
      config_path: config

