name: Build ZMK Keymap Firmwares Serially from build.yaml

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */2 *' # run every two months to keep artifacts from expiring

jobs:  
  prepare-keymaps:
    runs-on: ubuntu-latest
    outputs:
      keymap-matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate additional keymaps
        run: |
          python scripts/convert_keymap.py -c q2c --in-path "$GITHUB_WORKSPACE/config/charybdis.keymap"
          python scripts/convert_keymap.py -c q2g --in-path "$GITHUB_WORKSPACE/config/charybdis.keymap"
          # Add new layouts here
  
  parse-matrix:
    runs-on: ubuntu-latest
    outputs:
      build-matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install PyYAML
        run: pip install pyyaml
      - name: Generate build.yaml
        run: python scripts/generate_build_yaml.py
      - id: set-matrix
        run: |
          import yaml, json
          with open("build.yaml") as f:
              matrix = yaml.safe_load(f)
          print(f"::set-output name=matrix::{json.dumps(matrix['include'])}")
        shell: python

  build:
    needs: parse-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.parse-matrix.outputs.build-matrix) }}
    steps:
      - name: Run ZMK Build for ${{ matrix.shield }}-${{ matrix.keymap }}-${{ matrix.format }}
        uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
        with:
          build_matrix_path: build.yaml
          config_path: config
      
  rename-upload:
    needs: [build, parse-matrix]
    strategy:
      matrix:
        include: ${{ fromJson(needs.parse-matrix.outputs.build-matrix) }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact zip
        uses: actions/download-artifact@v3
        with:
          name: artifact
          path: artifact

      - name: Rename artifact
        run: |
          mkdir -p renamed
          ARTIFACT_ZIP=$(ls artifact/artifact-*.zip | head -n 1)
          NEW_NAME="${{ matrix.board }}_${{ matrix.shield }}_${{ matrix.keymap }}_${{ matrix.format }}.zip"
          mv "$ARTIFACT_ZIP" "renamed/$NEW_NAME"
          echo "Renamed $ARTIFACT_ZIP to renamed/$NEW_NAME"

      - name: Upload renamed artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.board }}_${{ matrix.shield }}_${{ matrix.keymap }}
          path: renamed/${{ matrix.board }}_${{ matrix.shield }}_${{ matrix.keymap }}.zip

  keymap_images:
    needs: build
    permissions:
      contents: write
    uses: ./.github/workflows/draw_keymaps.yaml
    # credit to https://github.com/caksoylar/keymap-drawer
