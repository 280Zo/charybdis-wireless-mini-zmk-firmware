name: ZMK Firmware Build

on: [push, pull_request, workflow_dispatch]

jobs:
  create-colemak-keymap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add any dependencies here
      - name: Generate Cokemak DH keymap
        run: |
          python scripts/convert_keymap.py -c q2c --in-path "${{ github.workspace }}/config/charybdis_qwerty.keymap
      - uses: actions/upload-artifact@master
        with:
          name: Keymap files
          path: "${{ github.workspace }}/config/*.keymap"

  build:
    needs: create-colemak-keymap
    uses: ./.github/workflows/user_config_build.yaml
    # uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
